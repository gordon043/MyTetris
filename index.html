<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
	<meta http-equiv="Content-Type" content="text/html; charset=GBK" /> 
	<title>-- 俄罗斯方块 --</title>
	
	<script type="text/javascript" src="js/JsUtil.js"></script>
	<script type="text/javascript" src="js/basic.js"></script>
	<script type="text/javascript" src="js/view.js"></script>

</head>
<body style=" background-color:#b0470c;">
	<!--<div id="testDiv" style="background-color: red;"></div>-->
	<table style="height:500px; width:100%;" >
		<tr>
			<td align="center" valign="middle">
			<table style="border: 5px solid black; background-color:#fff;">
				<tr>
					<td id="mainArea" style="height:100%;" align="center" valign="middle" rowspan=4>
					</td>
					<td style="width:120px; height:20px; padding: 5px 0 0 10px;" align="left" valign="top">
						<span style="font-weight:bolder; font-size: 14px; color: #D2691E;">分数：</span><input id="markObj" type="text" style="width:50px; text-align:right;border: 0;" value="0" readonly="readonly"/>
					</td>
				</tr>
				<tr>
					<td id="waitArea" align="left" valign="top" style="padding:10px;">
						<span style="font-weight:bolder; font-size: 12px; color: #D2691E; display: block;">下一个：</span>
					</td>
				</tr>
				<tr>
					<td align="center" valign="middle">
						<span style="font-weight:bolder; font-size: 14px; color: #D2691E; margin:0;">级别:</span>
						<input type="text" style="width:50px; text-align:right;margin:0;" value="1" id="gradeInput" readonly="readonly"/>
					</td>
				</tr>
				<tr>
					<td align="center" valign="middle">
						<input id="startBtn" type="button" value="开始" onclick="Diamonds.start();"/>
						<input id="restartBtn" type="button" value="重来" onclick="Diamonds.restart();" style="display: none;"/>
						<br/>
						<br/>
						<input id="stopBtn" type="button" value="暂停" onclick="Diamonds.stop();"/>
						<input id="proceedBtn" type="button" value="继续" onclick="Diamonds.proceed();" style="display: none;"/>
						<br/>
						<br/>
						<input id="settingBtn"type="button" value="设置" />
					</td>
				</tr>
			<table>
			</td>
		</tr>
	</table>
</body>
</html>
